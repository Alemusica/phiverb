name: Doc Consistency (advisory)
on:
  pull_request:
    branches: [ main ]
permissions:
  pull-requests: write
jobs:
  docs-consistency:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Dry-run docs refresh
        run: |
          python3 tools/docs_refresh.py || true
          if ! git diff --quiet -- docs/archeology.md docs/action_plan.md; then
            echo "::notice::Archeologia aggiornata in dry-run. Esegui 'make docs-xref' e committa se utile (consultivo)."
          else
            echo "[docs-consistency] Nessun aggiornamento consigliato."
          fi
