name: CI
on:
  pull_request:
    branches: [ main ]
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with: { submodules: recursive, fetch-depth: 0 }
      - name: Tooling
        run: |
          brew install cmake ninja llvm python || true
          python3 -m pip install --upgrade pip
          python3 -m pip install numpy scipy soundfile matplotlib
      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build build -j
      - name: Unit/Regression
        run: ctest --test-dir build --output-on-failure || true
      - name: Scope check
        run: python3 scripts/check_scope.py
      - name: QA — validation suite
        run: |
          if [ -x build/bin/wayverb_cli ]; then
            python3 scripts/qa/run_validation_suite.py --cli build/bin/wayverb_cli --scenes tests/scenes
          else
            echo "[QA] wayverb_cli non trovato: salto la suite (verrà attivata quando la CLI esiste)."
          fi
